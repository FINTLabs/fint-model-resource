plugins {
    id 'com.github.ben-manes.versions' version '0.51.0'
    id 'com.github.kt3k.coveralls' version '2.12.2'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'

jar {
    archiveBaseName = 'fint-model-resource'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

project.group = 'no.novari'

repositories {
    mavenLocal()
    maven {
        url 'https://repo.fintlabs.no/releases'
    }
    mavenCentral()
}

dependencies {
    implementation('no.fintlabs:fint-model-core:1.0.0-rc-5')
    implementation('com.fasterxml.jackson.core:jackson-databind:2.19.0')
    
    compileOnly("org.projectlombok:lombok:1.18.38")
    testCompileOnly("org.projectlombok:lombok:1.18.38")
    annotationProcessor("org.projectlombok:lombok:1.18.38")
    testAnnotationProcessor("org.projectlombok:lombok:1.18.38")

    testImplementation("org.spockframework:spock-core:2.4-M6-groovy-4.0")
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}

apply from: 'https://raw.githubusercontent.com/FINTLabs/fint-buildscripts/master/reposilite.ga.gradle'
